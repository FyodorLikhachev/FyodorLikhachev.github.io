<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="X-Frame-Bypass: Web Component extending IFrame to bypass X-Frame-Options: deny/sameorigin">
      <title>X-Frame-Bypass Web Component Demo</title>
      <style>
         html, body {
         margin: 0;
         padding: 0;
         height: 100%;
         overflow: hidden;
         }
         iframe {
         display: block;
         width: calc(100% - 40px);
         height: calc(100% - 40px);
         margin: 20px;
         }
         img {
         position: absolute;
         top: 0;
         right: 0;
         }
      </style>
      <script src="https://niutech.github.io/x-frame-bypass/x-frame-bypass.js"></script>
   </head>
   <body>
      <h1>CLICK JACKING BYPASS </h1>
      <iframe is="x-frame-bypass" src="https://www.facebook.com/"></iframe>
      <iframe is="x-frame-bypass" src="https://twitter.com/"></iframe>
      <iframe is="x-frame-bypass" src="https://pyrus.com/"></iframe>
   </body>
</html>
